<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Get Real-Time Market Analysis</title>
</head>
<body>
    
<div class="page1">

    <div class="top-header">
        <h1 class="stock_market"></h1>
    </div>

    <div class="main gsapfirst">
        <div class="search">
            <input type="text" required class="stocks" placeholder="Enter Stock Symbol..">
            <button type="button" class="btn btn-outline-primary">Search</button>
        </div>
        <div class="stock-details">
        </div>
    </div>

    <div class="main main2 gsapsecond">
        <h3 class="global-market gsap-global-market">Top Gainers and Losers</h3>
        <div class="overflow">
            <table class="gainers-losers">
                <thead class="head-cols">
                <tr>
                    <th class="cols">Ticker</th>
                    <th class="cols">Price</th>
                    <th class="cols">Change Amount</th>
                    <th class="cols">Change Percentage</th>
                    <th class="cols">Volume</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="main main2 gsapthird">
        <h3 class="global-market gsap-global-status">Global Market Status</h3>
        <div class="overflow">
        <table class="global-market-table">
            <thead class="head-cols">
              <tr>
                <th class="cols">Market Type</th>
                <th class="cols">Region</th>
                <th class="cols">Primary Exchanges</th>
                <th class="cols">Opening Time</th>
                <th class="cols">Closing Time</th>
              </tr>
            </thead>
        </table>
        </div>
    </div>

    <div class="main main2 gsapfourth">
        <h3 class="global-market">10-Year Treasury Constant Maturity Rate</h3>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js" integrity="sha512-xAxjKW1J/R4TFytv43xvQ7jFTrJlBzsDOH/Aw0fFc2nvarQkE3d08lTicjzUsZJYDoHYDCpwsUUqOJXh34A1sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js" defer></script>
</body>
</html>
